<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Apostas Arbitrárias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="calculadora-container">
                    <h2 class="titulo">Calculadora de Apostas Arbitrárias</h2>
                    <div class="form-group">
                        <label for="oddTimeA"><i class="fas fa-flag-checkered"></i> Odds do Time A:</label>
                        <input type="number" step="1" min="0" class="form-control" id="oddTimeA"
                            placeholder="Insira a odd do Time A">
                    </div>
                    <div class="form-group">
                        <label for="oddTimeB"><i class="fas fa-flag-checkered"></i> Odds do Time B:</label>
                        <input type="number" step="1" min="0" class="form-control" id="oddTimeB"
                            placeholder="Insira a odd do Time B">
                    </div>
                    <div class="form-group">
                        <label for="retornoDesejado"><i class="fas fa-coins"></i> Retorno Desejado:</label>
                        <input type="number" step="1" min="0" class="form-control" id="retornoDesejado"
                            placeholder="Insira o valor que deseja obter de retorno">
                    </div>

                    <button class="btn btn-primary btn-block" onclick="calcularApostas()"><i
                            class="fas fa-calculator"></i> Calcular</button>

                                        
                    <p id="mensagemErro" class="mensagem-erro">Por favor, preencha todos os campos.</p>
                    <p id="mensagemInviableBet" class="mensagem-erro" style="display: none;">Não é possível apostas, pois é um investimento maior que o retorno esperado.</p>
                    
                    <p id="mensagemErro" class="mensagem-erro">Por favor, preencha todos os campos.</p>
                    <p id="porcentagemGanho">Ganho previsto: <span id="valorPorcentagemGanho">0%</span></p>
                    <div class="mt-3">
                        <p><i class="fas fa-hand-holding-usd"></i> Valor a apostar no Time A: <span id="apostaTimeA">R$
                                0</span></p>
                        <p><i class="fas fa-hand-holding-usd"></i> Valor a apostar no Time B: <span id="apostaTimeB">R$
                                0</span></p>
                    </div>
                    <div class="progress" style="height: 10px; margin-top: 10px; margin-bottom: 10px;">
                        <div id="barraProgressoBootstrap" class="progress-bar" role="progressbar" style="width: 0%;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="total-investido">
                        <p>Total Investido: <span id="totalInvestidoValor">R$ 0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
